scale(100%);-moz-filter:grayscale(100%);-ms-filter:grayscale(100%);-o-filter:grayscale(100%);filter:grayscale(100%)}div#thesite .footer-version img:hover{-webkit-filter:grayscale(0%);-moz-filter:grayscale(0%);-ms-filter:grayscale(0%);-o-filter:grayscale(0%);filter:grayscale(0%)}div#thesite .footer-version, .footer-version a, .footer-version a:visited{color:#808080}div#thesite .footer-version a{font-weight:bold}div#thesite .footer-version{margin-top:1em;font-size:0.69999em}div#thesite nav.top-menu{padding-top:1em;padding-bottom:1em;justify-content:center;text-align:center}div#thesite nav.top-menu > *{padding-left:0px;padding-right:0px}@media only screen and (max-width: 768px){div#thesite div#zettel-container{margin-left:0.4em !important;margin-right:0.4em !important}}</style><link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|DM+Sans|DM+Mono&amp;display=swap" rel="stylesheet" /><script async="" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script></head><body><div class="ui fluid container" id="thesite"><nav class="top-menu"><div class="ui inverted compact neuron icon menu blue"><a class="left item" href="z-index.html" title="All Zettels (z-index)"><i class="tree icon"></i></a><a class="right item" href="search.html" title="Search Zettels"><i class="search icon"></i></a></div></nav><div class="ui text container"><h1 class="header">Search</h1><div class="ui fluid icon input search"><input id="search-input" type="text" /><i class="search icon fas fa-search"></i></div><div class="ui hidden divider"></div><div class="ui fluid multiple search selection dropdown" id="search-tags"><input name="tags" type="hidden" /><i class="dropdown icon"></i><div class="default text">Select tags…</div><div class="menu"><div class="item">Legal Issues</div><div class="item">approach</div><div class="item">concept</div><div class="item">contract</div><div class="item">design</div><div class="item">formalism</div><div class="item">language</div><div class="item">method</div><div class="item">paper</div><div class="item">task</div><div class="item">tool</div></div></div><div class="ui divider"></div><ul class="zettel-list" id="search-results"></ul><script>let index = {"zettels":[{"day":null,"id":"README","title":"zettelkasten","tags":[]},{"day":"2020-06-16","id":"advantages_of_imprecision","title":"Advantages of imprecision","tags":[]},{"day":"2020-06-17","id":"akoma_ntoso","title":"Akoma Ntoso","tags":["language"]},{"day":"2020-06-17","id":"automatic_contract_processing","title":"Automatic contract-processing","tags":["task"]},{"day":"2020-06-15","id":"cnl","title":"Controlled Natural Language","tags":[]},{"day":"2020-06-15","id":"computable_contracts","title":"Computable contracts (Surden, 2012)","tags":["paper"]},{"day":"2020-06-17","id":"contract","title":"Contract","tags":["concept"]},{"day":"2020-06-17","id":"contracts_as_code","title":"Contracts as code","tags":["approach"]},{"day":"2020-06-15","id":"daml","title":"DAML","tags":["language"]},{"day":"2020-06-17","id":"datalex","title":"DataLex","tags":["formalism","language"]},{"day":"2020-06-17","id":"decision_table","title":"Decision table","tags":["method","tool","formalism"]},{"day":"2020-06-17","id":"financial_contract","title":"Financial contract","tags":["concept","contract"]},{"day":"2020-06-17","id":"formal_model","title":"Formal model","tags":["concept"]},{"day":"2020-06-17","id":"formal_models_of_legal_text","title":"Create formal models of legal text","tags":[]},{"day":"2020-06-17","id":"fundamental_limits","title":"Fundamental Limits on Automation of Legal Reasoning","tags":["Legal Issues"]},{"day":"2020-06-16","id":"generality","title":"Generality","tags":["concept"]},{"day":null,"id":"index","title":"Overview","tags":[]},{"day":"2020-06-16","id":"introduction_to_logical_spreadsheets","title":"An introduction to logical spreadsheets","tags":["paper"]},{"day":"2020-06-17","id":"legal_contract","title":"Legal contract","tags":["concept","contract"]},{"day":"2020-06-17","id":"legal_expert_systems","title":"Legal expert systems","tags":[]},{"day":"2020-06-17","id":"legal_ontology","title":"Legal ontology","tags":["approach"]},{"day":"2020-06-17","id":"legalruleml","title":"LegalRuleML","tags":["language"]},{"day":"2020-06-15","id":"normalized_legal_drafting_query_method","title":"Normalized legal drafting and the Query method (Allen, 1978)","tags":["paper"]},{"day":"2020-06-17","id":"ontology","title":"Ontology","tags":[]},{"day":"2020-06-17","id":"rules_as_code","title":"Rules as code","tags":["approach"]},{"day":"2020-06-15","id":"scope_ambiguity","title":"Scope ambiguity","tags":[]},{"day":"2020-06-17","id":"smart_contract","title":"Smart contract","tags":["concept","contract"]},{"day":"2020-06-15","id":"spreadsheets_for_law","title":"Spreadsheets for law","tags":["concept"]},{"day":"2020-06-16","id":"summarize_for_humans","title":"Classification and summarization","tags":["approach"]},{"day":"2020-06-16","id":"tabular_interface","title":"Tabular interface","tags":["design"]},{"day":"2020-06-16","id":"teach_humans","title":"Teach humans to draft better","tags":["approach"]},{"day":"2020-06-16","id":"visualization","title":"Visualization","tags":["design"]}],"tags":["Legal Issues","approach","concept","contract","design","formalism","language","method","paper","task","tool"]};</script><script>let search = "",
  selectedTags = [];

let searchResults = document.getElementById("search-results"); // ul element
let searchInput = document.getElementById("search-input");


// Create a zettel link from a zettel object
function makeZettelLink(zettel) {
  let container = document.createElement("span");
  container.classList.add("zettel-link-container");

  let zettelLink = document.createElement("span");
  zettelLink.classList.add("zettel-link");

  let actualLink = document.createElement("a");
  actualLink.href = zettel.id + ".html";
  actualLink.innerHTML = zettel.title;

  zettelLink.appendChild(actualLink);
  container.appendChild(zettelLink);

  return container;
}

// Renders the results as a list
function renderResults(results) {
  searchResults.innerHTML = "";

  for (var i = 0, length = results.length; i < length; i++) {
    let zettel = results[i];
    let result = document.createElement("li");
    let zettelLink = makeZettelLink(zettel);
    result.appendChild(zettelLink);
    searchResults.appendChild(result);
  }
}

// Rebuild the search, eventually useful for advanced search
function rebuildSearchIndex() {
  search = new JsSearch.Search("id");
  search.tokenizer = new JsSearch.StopWordsTokenizer(
    new JsSearch.SimpleTokenizer()
  );
  search.indexStrategy = new JsSearch.AllSubstringsIndexStrategy();
  search.addIndex("id");
  search.addIndex("title");
  search.addIndex("tags");
  search.addDocuments(index.zettels);
}

function matchSelectedTags(zettel) {
  return selectedTags.every((tag) => {
    return zettel.tags.includes(tag);
  });
}

// Runs and renders the search
function runSearch() {
  let query = searchInput.value;
  let results;
  if (query == "") {
    results = index.zettels;
  } else {
    results = search.search(query);
  }
  results = results.filter(matchSelectedTags);
  renderResults(results);
}

// Initialize selected tags
function initializeTags() {
  $('#search-tags').dropdown('set selected', selectedTags);
}

// Initialize variables with URL parameters
function initializeSearchFromURL() {
  let url = new URL(window.location.href);
  let searchParams = new URLSearchParams(url.search);
  searchInput.value = searchParams.get("q");
  selectedTags = searchParams.getAll("tag");
  initializeTags();
  runSearch();
}

rebuildSearchIndex();
initializeSearchFromURL();

$('#search-input').on("change paste keyup", runSearch)
  .focus();

$('#search-tags').dropdown({
  onChange: (value) => {
    selectedTags = value.split(',').filter((tag) => tag != "");
    runSearch();
  }
});
</script><div class="ui one column grid footer-version"><div class="center aligned column"><div class="ui tiny image"><a href="https://neuron.zettel.page"><img alt="logo" src="https://raw.githubusercontent.com/srid/neuron/master/assets/neuron.svg" title="Generated by Neuron 0.5.5.1" /></a></div></div></div></div></div></body></html>
